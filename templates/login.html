<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body { background: #121212; color: #e0e0e0; font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; }
        form { background: #1e1e1e; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.5); display: flex; flex-direction: column; }
        input, button { background: #2e2e2e; color: #e0e0e0; border: 1px solid #444; border-radius: 4px; padding: 10px; margin-bottom: 10px; }
        button { background: #2962ff; border: none; cursor: pointer; transition: background 0.3s; }
        button:hover { background: #0039cb; }
        .error { color: #cf6679; text-align: center; }
        a { color: #82b1ff; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Login</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <p class="error">{{ messages[0] }}</p>
        {% endif %}
    {% endwith %}
    <form method="post">
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
    </form>
</body>
</html>
